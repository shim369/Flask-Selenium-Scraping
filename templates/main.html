{% extends 'layout.html' %}

{% block title %}
Data List
{% endblock  %}

{% block content %}
<table class="table mb-3">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Pref</th>
        <th>Blood</th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d[0]}}</td>
        <td>{{d[1]}}</td>
        <td>{{d[2]}}</td>
        <td>{{d[3]}}</td>
        <td>{{d[4]}}</td>
    </tr>
    {% endfor %}
</table>
<p class="top"><a href="#top">Top</a></p>
{% endblock  %}
